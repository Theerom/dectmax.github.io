<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem - Earnpaper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">Cash Out Your Earnings</h2>
            
            <!-- Balance Info -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-600">Available Balance</p>
                        <p class="text-2xl font-bold" id="userBalance">$0.00</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Minimum Withdrawal</p>
                        <p class="text-lg font-semibold">$500.00</p>
                    </div>
                </div>
            </div>

            <!-- Withdrawal Form -->
            <form id="redeemForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <select id="paymentMethod" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="">Select payment method</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Bank Transfer</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Payment Details</label>
                    <input type="text" id="paymentDetails" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                        placeholder="Enter your payment details">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Amount to Withdraw ($)</label>
                    <input type="number" id="amount" required min="500"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Request Withdrawal
                </button>
            </form>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="/js/redeem.js"></script>
</body>
</html>
