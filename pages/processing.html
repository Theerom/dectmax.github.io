<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Withdrawal - Earnpaper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-6">Processing Your Withdrawal</h2>
                
                <!-- Loading Spinner -->
                <div class="flex justify-center mb-6">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div>
                </div>

                <!-- Processing Details -->
                <div id="processingDetails" class="space-y-4">
                    <p class="text-lg" id="amountText">Processing withdrawal of $0.00</p>
                    <p class="text-gray-600" id="methodText">via Payment Method</p>
                    <p class="text-sm text-gray-500 mt-4">
                        Please wait while we process your request.<br>
                        You will be redirected shortly.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const amount = params.get('amount');
        const method = params.get('method');

        // Update processing details
        if (amount) document.getElementById('amountText').textContent = `Processing withdrawal of $${amount}`;
        if (method) document.getElementById('methodText').textContent = `via ${method}`;

        // Redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/pages/redeem.html';
        }, 5000);
    </script>
</body>
</html>
