<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers - Earnpaper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/pages/dashboard.html" class="text-2xl font-bold text-blue-600">Earnpaper</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userCredits" class="text-gray-600">$0.00</span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold">Complete Offers to Earn</h2>
            </div>
            <div class="p-6">
                <iframe 
                    id="offerwallFrame"
                    class="w-full min-h-[800px] border-0"
                    title="MyLead Offerwall">
                </iframe>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/offers.js"></script>
</body>
</html>
