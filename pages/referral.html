<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn - Earnpaper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/pages/dashboard.html" class="text-2xl font-bold text-blue-600">Earnpaper</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userCredits" class="text-gray-600">$0.00</span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <h2 class="text-2xl font-bold">Refer & Earn $5 per Referral</h2>
            </div>
            <div class="p-6 space-y-6">
                <!-- Referral Code Section -->
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-lg font-semibold">Your Referral Code:</p>
                    <div class="flex items-center gap-2 mt-2">
                        <code id="referralCode" class="bg-gray-100 px-4 py-2 rounded flex-grow"></code>
                        <button id="copyBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Copy
                        </button>
                    </div>
                </div>

                <!-- Share Options -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold">Share via:</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="whatsappBtn" class="bg-green-500 text-white p-3 rounded hover:bg-green-600">
                            Share on WhatsApp
                        </button>
                        <button id="emailBtn" class="bg-blue-500 text-white p-3 rounded hover:bg-blue-600">
                            Share via Email
                        </button>
                    </div>
                </div>

                <!-- How it Works -->
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-semibold text-blue-900">How it works:</h3>
                    <ul class="list-disc list-inside mt-2 space-y-2 text-blue-800">
                        <li>Share your referral code with friends</li>
                        <li>They sign up using your code</li>
                        <li>You earn $5 for each verified signup</li>
                        <li>Your earnings are added automatically</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script src="/js/referral.js"></script>
</body>
</html>
