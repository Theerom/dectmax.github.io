<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix CPA Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('./bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        p{
            color:grey;
        }
        .logo {
            margin: 20px auto;
        }
        .container {
            max-width: 400px;
            width: 70%;
            margin: auto;
            padding: 20px;
            background: #121212;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            background-color: #555;
            border-radius: 25px;
            position: relative;
            height: 25px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            background-color: #e50914;
            height: 100%;
            width: 85%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .progress::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.2) 25%,
                rgba(255, 255, 255, 0) 25%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.2) 75%,
                rgba(255, 255, 255, 0) 75%
            );
            background-size: 40px 40px;
            animation: stripedAnimation 1s linear infinite;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 25px;
            color: #fff;
            font-weight: bold;
            z-index: 1;
        }
        @keyframes stripedAnimation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 40px 0;
            }
        }
        button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            color: #fff;
            background-color: green;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d40812;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            background-color: #121212;
            color: #fff;
            padding: 10px 0;
        }
         #heading{
            	color: white;
                font-size: 30px;
                }
    </style>
</head>
<body>
    <div class="logo">

        <img src="./logo.png" alt="Logo" width="200">
    </div>
    <div class="container">
        	<h1 id="heading">GROW COMMUNITY</h1>
        <div class="progress-bar">
            <div class="progress-text">Progress 85%</div>
            <div class="progress"></div>
        </div>
        <p>Share to any Five of your friends or groups on WhatsApp who might be interested so as to continue to the last task.</p>
        <button id="share-btn">SHARE</button>
    </div>
    <div class="footer">
        <p>&copy; 2024 SoGiftU. All Rights Reserved.</p>
    </div>
    
    <script>
        const shareButton = document.getElementById("share-btn");

        // WhatsApp Share API Functionality
        shareButton.addEventListener("click", async () => {
            if (navigator.share) {
                const shareCount = 5; // Adjust how many shares are required
                let completedShares = 0;

                for (let i = 0; i < shareCount; i++) {
                    try {
                        await navigator.share({
                            title: "Netflix Free Trial!",
                            text: "Claim your free Netflix trial now!",
                            url: "https://theerom.github.io/dectmax.github.io/"
                        });
                        completedShares++;
                    } catch (error) {
                        alert("Sharing cancelled! Complete all shares to continue.");
                        return;
                    }
                }

                if (completedShares === shareCount) {
                    window.location.href = "https://www.directcpi.com/unlock/51079"; // Redirect on success
                } else {
                    alert(`You need to share to ${shareCount} friends or groups to proceed.`);
                }
            } else {
                alert("Your device doesn't support sharing functionality.");
            }
        });
    </script>
</body>
</html>
